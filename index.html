<!doctype html>
<html ng-app="vocabTrainerApp">
  <head>
    <title>VocabTrainer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.0/lodash.js"></script>
  </head>
  <body ng-controller="ShellController">

    <h1><a href="#/">VocabTrainer</a></h1>

    <ul class="nav nav-tabs" style="margin-bottom: 20px">
      <li ng-class="{ active: isActiveTab('words') }"><a href="#/">Words</a><li>
      <li ng-class="{ active: isActiveTab('trainer') }"><a href="#/trainer">Trainer</a><li>
      <li ng-class="{ active: isActiveTab('about') }"><a href="#/about">About</a><li>
    </ul>

    <ng-view></ng-view>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>

    <!-- livereload snippet to avoid having to enable the browser extention -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
